<body>
    <form action="signup.php" class="contaner" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Welcome to Thrift Inc</h1>
                        <p>Sign up here
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user data">
                        <input type="email" name="username" id="username" required>
                        <label>Enter email</label>
                    </div>
                    <div class="user-id user data">
                        <input type="password" name="password" id="password" required>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                        <p>By continuing you agree to our T's and C's</p>
                    </div>
                    
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="Create Account" onclick="validate()">
                    </div>
                    
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Already have an account?">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New here? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
